<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Basic</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-default navbar-static-top fixed-top navbar-expand-lg navbar-light" id="nav">
        <div class="container">
            <a class="navbar-brand  float-left" href="#">
                <!-- <h2>Resume</h2> -->
                <img src="images/RB.svg" alt="" height="50px">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#!" id="b1" class="btn btn-rounded-3 ">Log In</a>
                </li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- NavBar End -->

    <div class="container-fluid p-0">

        <div class="container mt-5">
            <h1 class="d-flex justify-content-center m-5" style="font-weight: 600;">Personal Details</h1>
        </div>


        <div class="card-container mb-5 shadow p-3 mb-5 bg-white" style="width:50%; margin:auto" id="card">
            <div class="d-flex mt-3 mx-3">
                <h6>Personal Details</h6>
            </div>
            <hr style="width:95%; margin: 10px;" , size="3" class="bg-secondary">
            <div class="d-flex flex-row">
                <div class="img-thumbnail float-left m-4" style="width: 150px; height:150px; border:1px doted black;">
                    <img src="..." alt="">
                </div>
                <div class="row col-6  m-3 " style="float:left;">
                    <div class="col-12">
                        <label for="fname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fname">
                    </div>
                    <div class="col-12">
                        <label for="lname" class="form-label">Second Name</label>
                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
            </div>

            <div class="row mx-5 mb-5">
                <div class="col-md-6 ">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>

                <div class="col-md-6">
                    <label for="cnumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="cnumber" placeholder="xxxxxxxxxx">
                </div>

                <div class="col-12 mt-3">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>

                <div class="col-md-6 mt-3">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>

                <div class="col-md-4 mt-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>

                <div class="col-md-2 mt-3">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="row">
                    <div class="col-md-2 mt-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-md-4 mt-3">
                        <label for="bdate" class="form-label">Birth Date</label>
                        <input type="date" id="bdate">
                    </div>
                </div>

                <div class="col-6 mt-3">
                    <label for="linkedIn" class="form-label">LinkedIn </label>
                    <input type="text" class="form-control" id="linkedIn">
                </div>

                <div class="col-6 mt-3">
                    <label for="Website" class="form-label">Website</label>
                    <input type="text" class="form-control" id="Website">
                </div>

            </div>

        </div>

        <div class="container d-block text-center">
            <button class="btn " id="nstp">Next Step</button>
        </div>

    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

</script>

</html>
